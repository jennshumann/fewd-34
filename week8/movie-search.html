<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><main>
  <form id="movie-search-form">
    <input type="text" id="query" placeholder="Movie title">
    <button type="submit">Search</button>
  </form>

  <ul id="movie-list">
  </ul>
</main>

<script src="./movie-search_files/jquery.min.js"></script>

<script>
var sampleResult = {
  "Search": [
//Search is an object, with an array {} = [0] first set
//inside the first set [0], there's 4 key value pairs
    {
      "Title": "Cool Runnings",
      "Type": "movie",
      "Year": "1993",
      "imdbID": "tt0106611"
    }
  ]
}
// Your code here!
//eventListener
$("button").on("click", doSomething)

function doSomething(event){
  event.preventDefault()
  //create list item
  var newList = $("<li>")
  var want = sampleResult["Search"][0]["Title"]
  //can also write sampleResult.Search[0].Title
  //set the textContent of li to the "Title"
  newList.text(want)
  //append li to ul
  newList.appendTo("#movie-list")
}

</script>

</body></html>
