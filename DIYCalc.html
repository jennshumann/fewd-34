<style media="screen">
div {
  display: inline;
}
input {
  width: 200px;
  height: 30px;
  border-radius: 10px;
  margin-top: 20px;
  margin-left: 5px;
}
button {
  width: 200px;
  height: 50px;
  color: white;
  font-size: 20px;
  border-radius: 10px;
  margin-top: 20px;
  margin-left: 5px;
}
</style>

<body>
  <div class="first-row">
  <input type="text" class="first-operand">
  <input type="text" class="second-operand">
  <div class="text">=</div>
  <input type="text" class="result">
  </div>
  <br>
  <div class="operand-buttons">
    <button type="button" name="button" class="addition">+</button>
    <button type="button" name="button" class="subtraction">-</button>
    <button type="button" name="button" class="multiplication">x</button>
    <button type="button" name="button" class="division">/</button>
  </div>
</body>

<script type="text/javascript">

var a = document.querySelector(".addition")
a.addEventListener("click", adding)

function adding() {
    var fir = document.querySelector(".first-operand");
    var sec = document.querySelector(".second-operand");
    var r = document.querySelector(".result");
    var fvalue = parseInt(fir.value);
    var svalue = parseInt(sec.value);
    r.value = fvalue + svalue;
}
</script>
